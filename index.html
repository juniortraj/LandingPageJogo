<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteria - Orion Games</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <a class="cabecalho-menu-item-titulo">ORION GAMES</a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item1">sobre a empresa</a>
            <a class="cabecalho-menu-item2">equipe</a>
            <a class="cabecalho-menu-item3">outros jogos</a>
            <a class="cabecalho-menu-item4">contate-nos</a>
            <div class="gato">
            <img class="conteudo-secundario-imagem" src="orion.png">
            <img class="imagem-hover2" src="orion2.png">
            </div>
            <nav class="cabecalho">
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">ASTERIA</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">uma jornada rumo ao caos</H2>
                <button class="conteudo-principal-escrito-botao">adquirir</button>
            </div>
            <div class="imagem">
            <img class="conteudo-principal-imagem" src="estella.png">
            <img class="imagem-hover1" src="estella2.png">
            </div>
        </section>
        <section class="conteudo-secundario">
            <div>
                <h3 class="conteudo-secundario-titulo">sobre o jogo</h3>
                <nav class="linha"></nav>
                    <a class="conteudo-secundario-paragrafo1">jogo 2D de exploração plataforma</a>
                    <a class="conteudo-secundario-paragrafo2">arte pixealizada</a>
                    <a class="conteudo-secundario-paragrafo3">ambientação imersiva</a>
                    <a class="conteudo-secundario-paragrafo4">construção de personagem</a>
                    <a class="conteudo-secundario-paragrafo5">narrativa envolvente</a>
                    <section></section>
            </div>
            <div>
                <nav class="formulario"></nav>
                <a class="formulario-titulo">login</a>
                <nav class="linha2"></nav>
                <tr>
                    <a class="nome">nome</a>
                    <td><input class="inserir-nome" type="text" name="nome" size="40"></td></br>
                    </tr>
                    <tr>
                        <a class="data">data de nascimento</a>
                        <td><input class="inserir-dia" type="text" name="dia" size="2" maxlength="2"> 
                        <input class="inserir-mes" type="text" name="mes" size="2" maxlength="2"> 
                        <input class="inserir-ano" type="text" name="ano" size="4" maxlength="4"></td></br>
                        </tr>
                        <tr>
                        <a class="email">e-mail</a>
                        <td><input class="inserir-email" type="text" name="mail" size="40"></td></br>
                        </tr>
                        <button class="enviar">enviar</button>
                    </tr>
                </tr>
            </div> 
        </section>   
    </main>
</body>

</html>
